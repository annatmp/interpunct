<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
    body{
        font-family:Arial,sans-serif;
        padding-right: 5%;
        padding-left: 10%;
    }
    /* Column layout */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
    * {
        box-sizing: border-box;
    }
    .row::after {
        content: "";
        clear: both;
        display: table;
    }
    [class*="col-"] {
        float: left;
        padding: 15px;
        margin: 1%;
        height: auto;
        background-size: 100% 100%;
        text-align: center;
    }
    [class*="col-"]:before {
        content: "";
	    display: block;
	    padding-top: 100%;
    }
    .dummy{
        float: left;
        height: 300vh;
        width: 25%;
        padding-top: 7%;
        position: relative;
    }
    .rank{
        float: left;
        width: 20%;
        height: 100%;
        padding-top: 3%;
        position: fixed;
        color: rgb(25,66,114);
        font-family: Helvetica;
    }
    /*TODO: set min width*/
    .rank a {
        display: block;
        border-radius: 15px;
        padding: 8px 10px;
        text-decoration: none;
        color: rgb(25,66,114);
        background-color: rgb(221,225,255);
        margin-bottom: -7px;
    }
    .rank a:hover {
        background-color: rgb(138,157,188);
    }
    .description {
        margin-top: -120%;
        display: inline-block;
        vertical-align: middle;
        color: rgb(25,66,114);
    }
</style>
</head>
<body>
<div class="dummy"></div>
<div class="rank">
    <img src="./static/images/Chaot_1.png" alt="{{ rank }}" width="100%"/>
    <br><br><br>

    <h3>Übungen:</h3>
    {% for t in tasks %}
        <a href=#>{{ t }}</a>
        <br>
    {% endfor %}
</div>
<div class="row">
{% for c,s in new_dictionary.items %}
    <div class="col-2" id="circle_{{ forloop.counter }}" score="{{ s }}">
        <span class="description"><b>{{ c }}</b></span>
    </div>
{% endfor %}
</div>


<script>
    document.addEventListener("DOMContentLoaded",function()
    {
        start();
    });

    function start()
    {
        var circles = document.getElementsByClassName("col-2");
        var sum = 0;
        for(var i=0; i<circles.length; i++)
        {
            var step = Math.floor(circles[i].getAttribute("score")/10);
            sum += step;
            var style = document.createElement("style");
            document.head.appendChild(style);
            sheet = style.sheet;
            sheet.insertRule('#circle_'+(i+1)+'{background-image: url("./static/images/Name_'+step+'.png");}', 0);
        }
        var rank_img = document.getElementsByClassName("rank")[0].childNodes[1];
        var rang = "{{ rank }}";
        switch(rang) {
            case("Kommachaot"):
                rank_img.src = "./static/images/Chaot_"+Math.floor(sum/circles.length)+".png";
                break;
            case("Kommakönner"):
                rank_img.src = "./static/images/Könner_"+Math.floor(sum/circles.length)+".png";
                break;
            case("Kommakönig"):
                rank_img.src = "./static/images/König_"+Math.floor(sum/circles.length)+".png";
                break;
        }
    }

</script>
</body>
</html>
